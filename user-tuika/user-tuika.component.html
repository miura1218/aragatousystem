<div fxLayout="row wrap" fxFlex="100" fxLayoutAlign="center" style="margin-top:15px ;margin-left:40px;"
    fxLayoutGap="10px">
    <div style="-moz-border-radius: 10px; -webkit-border-radius: 10px; border-radius: 10px; border: #ff6699 solid 3px; font-size: 100%; padding: 20px;">
        <h1>★ありがとう★を  確認しましょう❤</h1>
    </div>

    <div fxLayout="row wrap" fxFlex="100" fxFlex.xs="100" fxLayoutAlign="start" fxLayoutGap="10px"
        style="border:solid 0px;padding:10px ;height:0px" [class.mat-elevation-z4]="false">

        <table fxFlex="95" class="table table-striped table-hover table-condensed"style="background-color:#fffacd;">
            <thead>
                <tr>
                    <th nowrap>送信者</th>
                    <th nowrap>コメント</th>
                    <th nowrap>もらった日</th>

                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let i of meisai| paginate: {id:'main' ,itemsPerPage: 7, currentPage: p };let ii = index">
                    <td nowrap>{{i.sousin_sya}}</td>
                    <td nowrap>
                        <mat-form-field class="full-width" fxFlex="80">

                            <textarea matInput style="height:20px;" type="text" [(ngModel)]="i.sousin_komento" name="" value=""
                                placeholder=""></textarea>
                        </mat-form-field>
                        <!-- <button type="button" mat-fab aria-label="Example icon-button with a heart icon"
                            style="margin-left: 30px;" title="”ありがとう”を送る" (click)="okuru(i)" [disabled]="i.bunsyo==''">
                            <mat-icon>favorite</mat-icon>
                        </button> -->
                         <!-- <i class="fa-solid fa-heart fa-5x"></i> -->
                    </td>
                    <td nowrap style="transform:translate(0px,0px) font-weight:50px;">{{i.sousin_bi| date:"yyyy/MM/dd HH:mm"}}</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <!-- <td>フッタセル1</td>
            <td>フッタセル2</td> -->
                </tr>
            </tfoot>
        </table>
        <div fxLayout="row wrap" fxFlex="100" fxLayoutAlign="center" style="margin-top:20px; ">
    <pagination-controls id="main" maxSize="7" previousLabel="" nextLabel="" (pageChange)="p = $event">
    </pagination-controls>
  </div>

    </div>

</div>
