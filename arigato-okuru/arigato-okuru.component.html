<div fxLayout="row wrap" fxFlex="100" fxLayoutAlign="center" style="margin-top:15px ;margin-left:40px;" fxLayoutGap="10px">
  <div style="-moz-border-radius: 10px; -webkit-border-radius: 10px; border-radius: 10px; border: #ff6699 solid 3px; font-size: 100%; padding: 20px;">
    <h1>❤ありがとう❤ を送ろう！</h1>
  </div>
  <div fxLayout="row wrap" fxFlex="100" fxFlex.xs="100" fxLayoutAlign="start" fxLayoutGap="10px" style="border:solid 0px;padding:10px ;height:0px" [class.mat-elevation-z4]="false"action="koment_okuru.php" method="post">
    <table fxFlex="95" class="table table-striped table-hover table-condensed"style="background-color:#fffacd;">
      <thead>
        <tr>
          <th nowrap>ユーザー</th>
          <th nowrap>送りたいコメント</th>
          <th nowrap>送った回数</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let i of menba">
          <td nowrap input type="">{{i.user}}</td>
          <td nowrap input type="">
            <mat-form-field class="full-width" fxFlex="80">
              <textarea matInput style="height:20px;" type="text" [(ngModel)]="i.komento" name="" value="" placeholder=""></textarea>
            </mat-form-field>
            <button type="button" mat-fab aria-label="Example icon-button with a heart icon" style="margin-left: 30px;" title="”ありがとう”を送る" (click)="okuru(i)" [disabled]="i.komento==null"input id="send" type="submit" value="登録">
              <mat-icon>favorite</mat-icon>
            </button> <!-- <i class="fa-solid fa-heart fa-5x"></i> -->
          </td>
          <td nowrap>{{i.kaisuu}}</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <!-- <td>フッタセル1</td>
            <td>フッタセル2</td> -->
        </tr>
      </tfoot>
    </table>
  </div>
</div>
